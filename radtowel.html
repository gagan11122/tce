<!DOCTYPE html>
<html>
  <head>
    <title>Sphere Volume Calculator</title>
  </head>
  <body>
    <h1>Sphere Volume Calculator</h1>
    <label for="radius">Enter the radius of the sphere:</label>
    <input type="number" id="radius" placeholder="Enter radius">
    <button onclick="calculateVolume()">Calculate Volume</button>
    <p id="result"></p>

    <script>
      function calculateVolume() {
        // Get the radius input value from the user
        const radius = parseFloat(document.getElementById("radius").value);

        // Check if the input is a valid number
        if (isNaN(radius)) {
          document.getElementById("result").textContent = "Please enter a valid number.";
          return;
        }

        // Calculate the volume of the sphere
        const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);

        // Display the result
        document.getElementById("result").textContent = `The volume of the sphere is ${volume.toFixed(2)}`;
      }
    </script>
  </body>
</html>
